<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 1200px;height:700px;"></div>
    <script type="text/javascript">
      // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));
                // specify chart configuration item and data

var colors = ['#5793f3', '#d14a61', '#675bba'];

option = {
    color: colors,

    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross'
        }
    },
    grid: {
        right: '20%'
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    legend: {

        data: ['KOSPI', 'Client']
    },
    xAxis: [
        {
            type: 'category',
            axisTick: {
                alignWithLabel: true
            },
            data: ['2021.03.12','2021.03.11','2021.03.10','2021.03.09','2021.03.08','2021.03.05','2021.03.04','2021.03.03','2021.03.02',        ]
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: 'KOSPI',
            min: 0,
            max: 4623.0,
            position: 'right',
            axisLine: {
                lineStyle: {
                    color: colors[0]
                }
            },
            axisLabel: {
                formatter: '{value} ¿ø'
            }
        },
        {
            type: 'value',
            name: 'Client',
            min: 0,
            max: 229.5,
            position: 'left',
            axisLine: {
                lineStyle: {
                    color: colors[1]
                }
            },
            axisLabel: {
                formatter: '{value} ¿ø'
            }
        }
    ],
    series: [
        {
            name: 'KOSPI',
            type: 'line',
              data: [
'3054.0','3013.0','2958.0','2976.0','2996.0','3026.0','3043.0','3082.0','3043.0',        ]
        },
        {
            name: 'Client',
            type: 'line',
            yAxisIndex: 1,
              data: [
'92','126','153','109','102','145','77','63','72',    ]
        }
    ]
};
        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
</body>
